<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="etch-a-sketch.css"/>
    <script src="etch-a-sketch.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1 class="h1">Etch-A-Sketch</h1>
        <div class="buttonContainer">
            <button type="button" id="size" class="button">Max Size 100</button>
            <button type="button" id="clear" class="button">Clear</button>
            <label for="colorpicker">Color Picker</label>
            <input type="color" id="color" class="button" value="#000000">
            <button type="button" id="random-color" class="button">Rainbow Color</button>
        </div>
    </header>
    <div class="container"></div>
</body>
</html>
